<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Forms</title>
</head>
<body>
    <div class="container">
        <h2>Form Demo</h2>
        <form class="mb-3" action="">
            <div class="row">
                <div class="mb-3 col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" name="email" id="email" placeholder="email" class="form-control">
                </div>

                <div class="mb-3 col-md-6">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" id="password" placeholder="password" class="form-control">
                  </div>
            </div>
            
         
            
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" name="address" id="address" placeholder="address" class="form-control-lg">
            </div>
            
            <div class="mb-3">
                <select name="city" id="city" class="form-select">
                    <option selected>Choose your city</option>
                    <option value="mumbai">Mumbai</option>
                    <option value="delhi">Delhi</option>
                    <option value="pune">Pune</option>
                </select>
            </div>

            <!-- normal checkbox -->
            <div class="normal mb-3">
                <input type="checkbox" id="agree">
                <label for="agree">Agree</label>
            </div>

            <!-- Bootstrap checkbox -->
            <div class="mb-3 form-check">
                <input type="checkbox" id="agreebootstrap" class="form-check-input">
                <label for="agreebootstrap" class="form-check-label">Agree</label>
            </div>

            <!-- Radio buttons -->
            <div class="mb-3 form-check">
                <input type="radio" id="radiobootstrap" class="form-check-input">
                <label for="radiobootstrap" class="form-check-label">Yes/No</label>
            </div>


            <!-- Switches -->
            <div class="form-check form-switch mb-3">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
              </div>

              <!-- Inline Checkbox -->
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">1</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">2</label>
              </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
